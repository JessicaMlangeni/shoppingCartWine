<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="">
    
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>

        <div class="listProduct">
            
            <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Dry Red</h4>
          
                <div class="card--price">
                  <div class="price">R400</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
              <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Natural Sweet Red</h4>
          
                <div class="card--price">
                  <div class="price">R500</div>
                  <button class="addCart">Add To Cart</button>

                </div>
              </div>
            <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Chardonnay</h4>
          
                <div class="card--price">
                  <div class="price">R1100</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
              <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">White Wine</h4>
          
                <div class="card--price">
                  <div class="price">R500</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
            
            <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Carbinet Sauvignon</h4>
          
                <div class="card--price">
                  <div class="price">R1500</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
              <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Sparkling Red </h4>
          
                <div class="card--price">
                  <div class="price">R3500</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
              <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Natural Sweet Red</h4>
          
                <div class="card--price">
                  <div class="price">R800</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
              <div class="card">
                <img src="sweet lips.png" alt="">
                <h4 class="card--title">Pinot Noir</h4>
          
                <div class="card--price">
                  <div class="price">R950</div>
                  <button class="addCart">Add To Cart</button>
                </div>
              </div>
    

                </div>
        
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
